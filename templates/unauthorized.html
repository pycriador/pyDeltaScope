{% extends "base.html" %}

{% block title %}Acesso Negado - DeltaScope{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-5x text-warning"></i>
                    </div>
                    <h1 class="card-title mb-3">Acesso Negado</h1>
                    <p class="card-text text-muted mb-4">
                        Você não tem permissão para acessar este recurso.
                    </p>
                    {% if message %}
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle me-2"></i>{{ message }}
                    </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <a href="/home" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Voltar para o Início
                        </a>
                        <a href="/conexoes" class="btn btn-outline-secondary">
                            <i class="fas fa-database me-2"></i>Ver Conexões
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
